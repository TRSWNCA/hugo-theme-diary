{{ define "main" }}

    <div class="post-list-container post-list-container-shadow">
        {{ range .Paginator.Pages.GroupByDate "2006" }}
            <a class="a-block">
                <div class="post-item-wrapper post-item-wrapper-no-hover">
                    <div class="post-item post-item-no-gaps">
                        <div class="post-item-info-wrapper">
                            <div class="post-item-title post-item-title-small year" style="text-align: left;">
                                {{ .Key }}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {{ range .Pages }}
            
                <div class="post-item-wrapper">
                    <div class="post-item post-item-no-gaps">
                        <div class="post-item-info-wrapper">
                            <div class="post-item-title" style="text-align: left;">
                                <a href="{{ .RelPermalink }}" class="a-block">{{.Title}}</a>
                            </div>
                            <ul class="post-item-meta" style="text-align: left;  margin-left: auto;">
                                <li> {{ i18n "format_date" .PublishDate }}</li>
                                <li> <a href="{{ "/categories/" | relLangURL }}{{ .Params.categories | urlize }}">{{ .Params.categories }}</a> </li>
                                <li>
                                    {{ if gt .Params.tags 0 }}
                                    {{ range .Params.tags }}
                                       <i class="material-icons" style="font-size: 14px; padding-right: 2px;">label</i><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
                                    {{ end }}
                                {{ end }}
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            {{ end }}
        {{ end }}
    </div>


{{ end }}
